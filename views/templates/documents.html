{% extends "layouts/default.html" %}

{% block content %}
    <div class="container">
      <div class="btn-group" role="group" aria-label="...">
        {% for vlib in vlibs %}
        <button type="button" class="btn btn-default"{% if vlib.active == 0 %} active{% endif %}>{{vlib.name}}</button>
        {% endfor %}
      </div>
    </div>
    <div class="container">
      <form class="form-horizontal" action="http://www.cemtech-gaming.com/search" method="post">
         <div class="form-group"> 
           <label for="inputSearchTitle" class="control-label col-sm-2" >Title</label>
           <div class="col-sm-10">
             <input type="text" name="inputSearchTitle" class="form-control" id="inputSearchTitle" placeholder="Document title">
           </div>
         </div>
         <div class="form-group"> 
           <label for="inputSearchAuthor" class="control-label col-sm-2">Author</label>
           <div class="col-sm-10"> 
             <input type="text" name="inputSearchAuthor" class="form-control" id="inputSearchAuthor" placeholder="Document author">
           </div>
         </div>
         <div class="form-group"> 
           <label for="inputSearchSynopsis" class="control-label col-sm-2">Author</label>
           <div class="col-sm-10"> 
             <input type="text" name="inputSearchSynopsis" class="form-control" id="inputSearchSynopsis" placeholder="Synopsis">
           </div>
         </div>
 
         <div class="form-group">
           <div class="col-sm-offset-2 col-sm-10">
             <button type="submit" class="btn btn-primary">Search</button>
           </div>
         <div>
      <form>
      <h1>Books list</h1>
        {% for document in documents %}
          <div class="media">
            <div class="media-left">
                <img class="media-object img-rounded" src="/cover/{{document.cover}}" alt="..." style="width:120px">
            </div>
            <div class="media-body">
              <h4 class="media-heading">{{document.title}}</h4>
              {{document.synopsis}}
            </div>
          </div>
        {% else %}
          No documents found.
        {% endfor %}
    </div><!-- /.container -->
{% endblock %}
